<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4" style=" background: rgba(255, 255, 255, 0.25); border-radius: 14px; margin-top: 70px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" style="margin-top: -80px;" />
            <h1>Micro Finance</h1>
            <form role="form" style="margin-left: 50px;margin-right: 50px;">
                <div class="form-content">
                    <div class="text-center">
                        {{pesan | uppercase}}
                    </div>
                    <p>
                        <div class="form-group">
                            <span id="reauth-text" class="reauth-text"></span>
                            <input type="text" #username ng-model="name" class="form-control input-underline input-sm" id="" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" #password class="form-control input-underline input-sm" id="" placeholder="Password">
                        </div>
                        <!-- <div class="form-group">
                            <div class="text-center">
                                <re-captcha site_key="<6LdEGDMUAAAAAPxblKQ483d9lAUdOk2-pFgG31Qw>"></re-captcha>
                            </div>
                        </div> -->
                        
                </div>
                <a class="btn rounded-btn" (click)="login($event, username.value, password.value)" style="width:95%; margin-bottom:50px;background: -webkit-linear-gradient(#003838, #121117);">Sign in</a>                &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
