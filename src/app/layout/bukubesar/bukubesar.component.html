<div [@routerTransition] class="container">
    <div class="content">
        <div class="text-right form-group">
            <small>Buku Besar</small>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <select class="form-control" (change)="onChange($event)">
                    <option selected="">Pilih Jenis</option>
                    <option *ngFor="let i of results" value="{{i.ACCJENIS}}">{{i.JENIS}}</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <select class="form-control" (change)="onKelompok($event)">
                    <option selected="">Pilih Kelompok</option>
                    <option *ngFor="let i of kelompok" value="{{i.ACCKEL}}">{{i.KELOMPOK}}</option>
                </select>
            </div>
        </div>
        <div class="card mb-3">
            <ng2-smart-table  *ngIf="form" [settings]="settings" [source]="bukubesar" (deleteConfirm)="onDeleteConfirm($event)">
            </ng2-smart-table>
        </div>
    </div>
</div>
